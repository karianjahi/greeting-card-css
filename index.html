<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Greeting Card</title>
</head>

<body>
    <div class="white-container">
        <h1 class="happy-birthday">Happy Birthday!</h1>
        <p class="wishes">
            Wishing you all the happiness and joy on your special day!
        </p>
        <!-- <button type="submit" class="card">Send Card</button>
        <button type="submit" class="card">Share on Social Media</button> -->
        <a href="#send" class="button-link" type="button">Send Card</a>
        <a href="#share" class="button-link" type="button">Share on Social Media</a>
    </div>
    <div class="hidden" id="share">
        <section>
            <h2>Sharing your card...</h2>
            <p>
                Your card was shared on social media!
            </p>
        </section>
    </div>

    <div class="hidden" id="send">
        <section>
            <h2>Sending your card...</h2>
            <p>
                Card successfully sent to your recipient!
            </p>
        </section>

    </div>
</body>

</html>
